<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imgens flexíveis</title>
</head>
<body>
    <h1>inserindo imagens flexíveis</h1>
        <picture>
            <source media="(max-width: 750px)" srcset="imagem/paisagem-p.png" type="image/paisagem.png>
              <source media="(max-width: 1050px)" srcset="imagem/paisagem-m.png" type="image/paisagem.png>
            <img src="imagem/paisagem-g.png" alt="imagem flexível">
        </picture>
</body>
</html>
