<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags html</title>
</head>
<body>
   <h1>tags em html</h1>
   <p>em html5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os temos para desbrir qual termos deverão ser utilizados.</p>
   <ul>
    <li><abbr title="use a tag P"><ins>paragráfos</ins></abbr></li>
    <li><abbr title="USE A TAG H1"><ins>titúlos</ins></abbr></li>
    <li><abbr title="use a tag img"><ins>imagens</ins></abbr></li>
    <li><ins>abreviações</ins></li>
    <li><abbr title="use&#x"><ins>código</ins></abbr></li>
    <li><abbr title="use a tag OL e LI para identificar cada intem da lista"><ins>liastas numeradas</ins></abbr></li>
    <li><abbr title="use a tag UL e LI para indentificar cada item da lista"><ins>liastas com demarcadores</ins></abbr></li>

   </ul>
</body>
</html>
