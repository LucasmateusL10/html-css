<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: brown;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: blue;
            background-color: blueviolet;
        }
    </style>
</body>
    <h1>exemplos</h1>
    veja abaixo
    <div>passe o mouse aqui
        <p>surpresa</p>
    </div>
    fim do exemplo
