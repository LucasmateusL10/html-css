<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>
        div{
            text-align: center;
            background-color: chocolate;
            display: inline-block;
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }
        div:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
</body>
</html>
