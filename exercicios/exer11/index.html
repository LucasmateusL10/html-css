<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em html</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>tente abrir as imagens em vários dispositivos diferentes, ou apenas aumente e dimínua seu navegador</p>
   <picture>
    <source media="(max-width:750px)" srcset="imagem/foto-p.png" type="image/png">
    <source media="(max-width:1050px)" srcset="imagem/foto-m.png" type="image/png">
    <img src="imagem/foto-g.png" alt="imagem flexível">
   </picture>
    <h1>reproduzindo áudio</h1>
    <audio preload="auto" autoplay controls loop> 
        <source src="mídia/takeoff(sting).mp3" type="audio/mpeg">
        <source src="mídia/takeoff(sting).0gg" type="audio/ogg">
        <source src="mídia/takeoff(sting).wav" type="audio/wav">
        <p>infelizmente se o navegador não reproduzir o audio, <a href="mídia/takeoff(sting).mp3">baixe o arquivo mp3 aqui</a>.</p>
    </audio>
  
</body>
</html>
