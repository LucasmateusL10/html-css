    <title>Estudos de iframes</title>

            border: 5px solid red;

<body>

        </iframe>
        para aprender a programar</p>

    <p>Meu repositório
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"scolling="no">

        </iframe>
        também é muito legal</p>
