<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caixa box-level</title>
    <style>
        h1{
            background-color: lightslategray;
            height: 300px;
            width: 300px;

            border: 10px solid cadetblue;

            padding: 10px 10px 10px 10px;

            margin: 10px 20px 40px 20px;

            outline: 10px dashed crimson;
        }
        a{
           border: 10px dashed black;
           
           padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>exemplos de caixas box-level</h1>
    <p>paragráfos também é um exemplo de caixa box level, mas os<a href="#">links são  exemplos de inline-level</a></p>
</body>
</html>
