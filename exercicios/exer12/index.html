<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inserindo vídeos html5</title>
</head>
<body>
    <h1>inserindo vídeos hospedador localmente</h1>
    <p>este vídeo está hospedado no meu própio servidor</p>
   <video width="500"controls loop>
    <source src="midia/meu video.mp4" type="video/mp4">
    <source src="midia/meu video.ogv" type="video/ogv">
   </video>
   <h1>inserindo vídeos do youtube</h1>
   <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=ccgPhpMIae9PYvA8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   <h1>inserindo vídeos do vímeo</h1>
   <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&autoplay=1&loop=1&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe> 

</body>
</html>
